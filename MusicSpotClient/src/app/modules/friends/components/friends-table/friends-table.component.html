

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <app-loader></app-loader>
</div>


<div class="table-container" [hidden]="!displayTable">

    <mat-table class="mat-elevation-z8"  [dataSource]="dataSource">
    
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let friend">{{friend.name}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
            <mat-cell *matCellDef="let friend">{{friend.age}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="libraryName">
            <mat-header-cell *matHeaderCellDef>Library</mat-header-cell>
            <mat-cell *matCellDef="let friend">{{friend.libraryName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>View Library</mat-header-cell>
            <mat-cell  *matCellDef="let friend">
                <mat-icon class="view-icon" aria-hidden="false" [routerLink]="['../library/' + friend.id]">remove_red_eye</mat-icon>
            </mat-cell>
        </ng-container>
        
        <mat-header-row class="header-row" *matHeaderRowDef="displayedColumns"></mat-header-row>
        
        <mat-row  [ngClass]="{'odd-row': i%2===1, 'even-row': i%2===0}" *matRowDef="let row; columns: displayedColumns; let i = index"></mat-row>
        
    </mat-table>


    <mat-paginator class="header-row" [length]="friendsNumber" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>

</div>
