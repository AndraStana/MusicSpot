
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="limiter" [formGroup]="registerForm">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt img-container" data-tilt>
				<img src="./../../../../../assets/images/Logo.png" alt="IMG">
			</div>

			<div class="login100-form">
				<span class="login100-form-title">
					 Login
				</span>

		

				<div class="wrap-input100 ">
					<input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>
				<div class="wrap-input100" >
					<input class="input100" type="password" name="pass" placeholder="Password"  formControlName="password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 ">
					<input class="input100" type="text" name="username" placeholder="Username" formControlName="username">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
					</span>
				</div>
				
				<div class="wrap-input100 ">
					<input class="input100" type="text" name="yearOfBirth" placeholder="Year of Birth" formControlName="yearOfBirth">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
					</span>

					<div class="error-message">{{errorMessage}}</div>

				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" (click)="register()">
						Register
					</button>
					<button class="register100-form-btn" [routerLink]="['/login/']" >
						Login
					</button>
				</div>
				<div class="text-center p-t-136">
				</div>
			</div>
		</div>
	</div>
</div>
