<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<div class="limiter" [formGroup]="loginForm">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt img-container" data-tilt>
					<img src="./../../../../../assets/images/Logo.png" alt="IMG">
				</div>

				<div class="login100-form">
					<span class="login100-form-title">
						 Login
					</span>
					<div class="wrap-input100 ">
						<input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100" >
						<input class="input100" type="password" name="pass" placeholder="Password"  formControlName="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="login()">
							Login
                        </button>
                        <button class="register100-form-btn" (click)="register()">
							Register
						</button>
					</div>
					<div class="text-center p-t-136">
					</div>
				</div>
			</div>
		</div>
	</div>
